<!doctype html>

<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
</head>

<body>
    <!-- Display the countdown timer in an element -->
    <p id="countdown"></p>
    
    <!-- WEBFONTLOADER. Импортируем нужные шрифты из Google Fonts c помощью WebFontLoader https://github.com/typekit/webfontloader -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ['Montserrat, 'Roboto Condensed']
        }
      });
    </script>
    
    <!-- WEBFONTLOADER. КОНЕЦ -->
        
       <script>
        //Функцией добавляем "0" к секундам от 0 до 9 
        function to2DigitNum(timen) {
            return ('0' + timen).slice(-2);
        }
        
        // Устанавливаем время до конечной "точки" отсчёта
        var countDownDate = new Date("Jan 27, 2018 15:00:00").getTime();
        
        
        

        // Устанавливаем интервал время обновления
        var x = setInterval(function() {

            // Записываем дату и время сейчас (время клиента/браузера)
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            //Создаём css для классов в html
            var divTimeStyle = "style=\"color: white; background: #8A8C8E; display: inline-block; border-radius: 5px; font-family: 'Roboto Condensed', sans-serif; font-weight: bold; font-size: 50px; text-align: center; width: 65px; height: 57px; margin: 0 0 0 0; padding: 13px 0 0 0;\"";
            var labelStyle = "style=\"display: inline-block; background: #ACAFB1; color: white; font-family: 'Montserrat', sans-serif; font-size: 0.9em; border-radius: 5px; text-align: center; width: 65px; height: 25px; margin: 0; padding: 0 0 0 0;\"";
            var intervalStyle = "style=\"display: inline-block; width: 10px; \"";
            var numDivider = "<div " + intervalStyle + "></div>";
            
            // Создаём html
            var clock = "<div style=\"margin: 0; padding: 0;\"><div ";
            clock += divTimeStyle;
            clock += ">";
            clock += to2DigitNum(days);
            clock += "</div>";
            clock += numDivider;
            clock += "<div ";
            clock += divTimeStyle;
            clock += ">";
            clock += to2DigitNum(hours);
            clock += "</div>";
            clock += numDivider;
            clock += "<div ";
            clock += divTimeStyle;
            clock += ">";
            clock += to2DigitNum(minutes);
            clock += "</div>";
            clock += numDivider;
            clock += "<div ";
            clock += divTimeStyle;
            clock += ">";
            clock += to2DigitNum(seconds);
            clock += "</div>";
            clock += "<div style=\"margin: 3px 0 0 0; padding: 0;\">";
            clock += "<div " + labelStyle + ">дней</div><div " + intervalStyle + "></div>";
            clock += "<div " + labelStyle + ">часов</div><div " + intervalStyle + "></div>";
            clock += "<div " + labelStyle + ">минут</div><div " + intervalStyle + "></div>";
            clock += "<div " + labelStyle + ">сек</div>";
            clock += "</div>";
            clock += "</div>";

            // Display the result in the element with id="demo"
            document.getElementById("countdown").innerHTML = clock;

            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Конкурс завершён! Ожидайте результатов конкурса.";
            }
        }, 1000);
    </script>

</body>

</html>
